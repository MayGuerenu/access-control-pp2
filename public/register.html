<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Registro - Access Control</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen flex items-center justify-center bg-slate-100">
  <div class="bg-white rounded-xl shadow p-6 w-full max-w-sm">
    <h1 class="text-xl font-semibold mb-4 text-center">Crear cuenta</h1>

    <form id="registerForm" class="space-y-3">
      <input
        class="w-full border rounded px-3 py-2"
        type="text"
        id="user"
        placeholder="Nombre"
        required
      />
      <input
        class="w-full border rounded px-3 py-2"
        type="email"
        id="email"
        placeholder="Email"
        required
      />
      <input
        class="w-full border rounded px-3 py-2"
        type="password"
        id="password"
        placeholder="Contraseña (mínimo 6 caracteres)"
        required
      />
      <button
        class="w-full bg-emerald-600 text-white rounded py-2 hover:bg-emerald-700 transition"
        type="submit"
      >
        Registrarme
      </button>
    </form>

    <p id="message" class="text-sm mt-3 hidden"></p>

    <p class="mt-4 text-sm text-center">
      ¿Ya tenés cuenta?
      <a href="/login.html" class="text-blue-600 underline">Iniciar sesión</a>
    </p>
  </div>

  <script src="/js/register.js"></script>
</body>
</html>
