<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>La Casita - Registro</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-6">

  <main class="w-full max-w-md bg-white shadow-lg rounded-lg p-6 md:p-8">
    <h1 class="text-2xl font-bold text-purple-700 mb-2">La Casita - San Pedro</h1>
    <p class="text-sm text-gray-600 mb-6">
      Cargá tus datos para sumarte como voluntario, socio o coordinador.
    </p>

    <form id="registerForm" class="space-y-4">
      <div>
        <label for="nombre" class="block text-sm font-medium text-gray-700">Nombre</label>
        <input id="nombre" type="text" required class="w-full border rounded p-2 mt-1" />
      </div>

      <div>
        <label for="apellido" class="block text-sm font-medium text-gray-700">Apellido</label>
        <input id="apellido" type="text" required class="w-full border rounded p-2 mt-1" />
      </div>

      <div>
        <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
        <input id="email" type="email" required class="w-full border rounded p-2 mt-1" />
      </div>

      <div>
        <label for="password" class="block text-sm font-medium text-gray-700">Contraseña</label>
        <input id="password" type="password" required class="w-full border rounded p-2 mt-1" />
      </div>

      <div>
        <label for="tipoPersona" class="block text-sm font-medium text-gray-700">Tipo de persona</label>
        <select id="tipoPersona" required class="w-full border rounded p-2 mt-1">
          <option value="">Seleccioná tipo de persona</option>
          <option value="VOLUNTARIO">Voluntario</option>
          <option value="SOCIO">Socio</option>
          <option value="COORDINADOR">Coordinador</option>
          <option value="ADMIN">Admin</option>
        </select>
      </div>

      <div>
        <label for="area" class="block text-sm font-medium text-gray-700">Área</label>
        <select id="area" required class="w-full border rounded p-2 mt-1">
          <option value="">Seleccioná área</option>
          <option value="COMEDOR">Comedor</option>
          <option value="APOYO_ESCOLAR">Apoyo escolar</option>
          <option value="ROPERITO">Roperito</option>
          <option value="ADMINISTRACION">Administración</option>
          <option value="EVENTOS">Eventos</option>
          <option value="OTRO">Otro</option>
        </select>
      </div>

      <div>
        <label for="telefono" class="block text-sm font-medium text-gray-700">Teléfono</label>
        <input id="telefono" type="text" class="w-full border rounded p-2 mt-1" />
      </div>

      <div>
        <label for="disponibilidad" class="block text-sm font-medium text-gray-700">Disponibilidad</label>
        <input id="disponibilidad" type="text" placeholder="Ej: Sábados de 9 a 13" class="w-full border rounded p-2 mt-1" />
      </div>

      <button type="submit" class="w-full bg-purple-600 text-white py-2 rounded hover:bg-purple-700 transition">
        Registrarse
      </button>
    </form>

    <p id="message" class="hidden mt-4 text-center text-sm"></p>

    <p class="text-center text-sm text-gray-600 mt-4">
      ¿Ya tenés cuenta?
      <a href="/login.html" class="text-purple-600 hover:underline">Iniciar sesión</a>
    </p>
  </main>

  <script src="/js/register.js"></script>
</body>
</html>
