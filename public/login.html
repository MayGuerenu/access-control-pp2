<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>La Casita - Iniciar sesión</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-6">

  <main class="w-full max-w-md bg-white shadow-lg rounded-lg p-6 md:p-8">
    <h1 class="text-2xl font-bold text-purple-700 mb-2">La Casita - San Pedro</h1>
    <p class="text-sm text-gray-600 mb-6">
      Iniciá sesión para acceder a tu perfil y actividades.
    </p>

    <form id="loginForm" class="space-y-4">
      <div>
        <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
        <input id="email" type="email" required class="w-full border rounded p-2 mt-1" />
      </div>

      <div>
        <label for="password" class="block text-sm font-medium text-gray-700">Contraseña</label>
        <input id="password" type="password" required class="w-full border rounded p-2 mt-1" />
      </div>

      <button type="submit" class="w-full bg-purple-600 text-white py-2 rounded hover:bg-purple-700 transition">
        Iniciar sesión
      </button>
    </form>

    <p id="message" class="hidden mt-4 text-center text-sm"></p>

    <p class="text-center text-sm text-gray-600 mt-4">
      ¿No tenés cuenta?
      <a href="/register.html" class="text-purple-600 hover:underline">Registrate</a>
    </p>
  </main>

  <script src="/js/login.js"></script>
</body>
</html>
