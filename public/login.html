<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Login - Access Control</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen flex items-center justify-center bg-slate-100">
  <div class="bg-white rounded-xl shadow p-6 w-full max-w-sm">
    <h1 class="text-xl font-semibold mb-4 text-center">Iniciar sesión</h1>

    <form id="loginForm" class="space-y-3">
      <input
        class="w-full border rounded px-3 py-2"
        type="email"
        id="email"
        placeholder="Email"
        required
      />
      <input
        class="w-full border rounded px-3 py-2"
        type="password"
        id="password"
        placeholder="Contraseña"
        required
      />
      <button
        class="w-full bg-blue-600 text-white rounded py-2 hover:bg-blue-700 transition"
        type="submit"
      >
        Ingresar
      </button>
    </form>

    <p id="error" class="text-red-500 text-sm mt-2 hidden"></p>

    <p class="mt-4 text-sm text-center">
      ¿No tenés cuenta?
      <a href="/register.html" class="text-blue-600 underline">Registrate</a>
    
    </p>
  </div>

  <script src="/js/login.js"></script>
</body>
</html>
